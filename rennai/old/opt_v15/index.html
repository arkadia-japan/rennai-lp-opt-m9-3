<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>広告メルマガ獲得LP</title>
    <meta name="description" content="広告メルマガ登録を促進するためのランディングページ" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- フォントは後で差し替え可能（現状はシステムフォント優先） -->
    <!-- 非ブロッキング読み込み（noscriptでフォールバック） -->
    <link rel="preload" as="style" href="styles.css" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="styles.css" /></noscript>
    <!-- ヒーロー画像は ./assets/hero.* がある場合のみクライアント側で適用 -->
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#">
          <img src="./assets/logo.svg" alt="Brand" class="brand__logo" onerror="this.remove()" />
          <span class="brand__text">BRAND</span>
        </a>
        <nav class="nav">
          <a href="#cta-bottom" class="btn btn--sm btn--primary" data-cta="header">{{CTA_LABEL}}</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="hero__bg" aria-hidden="true"></div>
        <div class="container hero__inner">
          <h1 class="hero__title">{{HERO_TITLE}}</h1>
          <p class="hero__lead">{{HERO_LEAD}}</p>
        </div>
      </section>

      <!-- MD content injection area -->
      <section id="md" class="section section--light" aria-label="本文">
        <div class="container" id="md-content">
          <!-- MD:START -->
          <div class="md-fallback">
            <p>contents.md をビルドして本文を差し込みます。</p>
          </div>
          <!-- MD:END -->
        </div>
      </section>
    </main>

    <!-- モバイル用スティッキーCTA -->
    <div class="sticky-cta" role="region" aria-label="固定CTA">
      <div class="container sticky-cta__inner">
        <a href="#cta-bottom" class="btn btn--primary btn--xl sticky-cta__btn" data-cta="sticky">{{CTA_LABEL}}</a>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© <span id="year"></span> <span id="brand-text">BRAND</span></small>
      </div>
    </footer>

    <!-- 計測スキャフォールド（後で本番タグに差し替え） -->
    <script>
      window.dataLayer = window.dataLayer || [];
      window.gtag = window.gtag || function(){ dataLayer.push(arguments); };
      // ここにGA4の本番タグを後で挿入
    </script>
    <script src="main.js" defer></script>
  </body>
  </html>
