<body>
    <div class="container">
        <h1>WordPress XML â†’ Markdown å¤‰æ›ãƒ„ãƒ¼ãƒ«</h1>
        <p class="subtitle">WordPressã®ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆXMLã‚’ã€ã‚«ãƒ†ã‚´ãƒªåˆ¥ã®Markdownãƒ•ã‚¡ã‚¤ãƒ«ã«å¤‰æ›ã—ã¾ã™</p>

        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <input type="file" id="xmlFileInput" accept=".xml" />
                <label for="xmlFileInput" class="file-input-label">
                    ğŸ“ XMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
                </label>
            </div>
            <div class="drag-text">ã¾ãŸã¯ã€ã“ã“ã«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—</div>
            <div class="file-name" id="fileName">ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“</div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>ğŸš€ å¤‰æ›é–‹å§‹</button>

        <div class="log-section" id="logSection">
            <div class="log-entry info">ãƒ­ã‚°ãŒè¡¨ç¤ºã•ã‚Œã¾ã™...</div>
        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let selectedFile = null;
        let turndownService = null;

        // DOMè¦ç´ 
        const xmlFileInput = document.getElementById('xmlFileInput');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const logSection = document.getElementById('logSection');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const uploadSection = document.getElementById('uploadSection');

        // Turndownã®åˆæœŸåŒ–ã¨è¨­å®š
        function initTurndown() {
            if (typeof TurndownService === 'undefined') {
                addLog('Turndownãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                return false;
            }

            turndownService = new TurndownService({
                headingStyle: 'atx',
                codeBlockStyle: 'fenced'
            });

            turndownService.keep(['iframe']);
            turndownService.addRule('lineBreak', {
                filter: ['br'],
                replacement: function () {
                    return '  \n';
                }
            });

            return true;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
        xmlFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadSection.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];

                // XMLãƒ•ã‚¡ã‚¤ãƒ«ã‹ãƒã‚§ãƒƒã‚¯
                if (file.name.toLowerCase().endsWith('.xml')) {
                    handleFileSelect(file);
                } else {
                    addLog('XMLãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                }
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå‡¦ç†ã®å…±é€šåŒ–
        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `é¸æŠæ¸ˆã¿: ${file.name}`;
            convertBtn.disabled = false;
            addLog(`ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¾ã—ãŸ: ${file.name}`, 'success');
        }

        // å¤‰æ›ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                addLog('ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            // TurndownåˆæœŸåŒ–
            if (!turndownService) {
                if (!initTurndown()) {
                    return;
                }
            }

            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            clearLog();
            addLog('å¤‰æ›ã‚’é–‹å§‹ã—ã¾ã™...', 'info');

            try {
                const xmlText = await readFileAsText(selectedFile);
                await convertXMLToMarkdown(xmlText);
            } catch (error) {
                addLog(`ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`, 'error');
                console.error(error);
            } finally {
                convertBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                reader.readAsText(file, 'UTF-8');
            });
        }

        // XMLè§£æã¨Markdownå¤‰æ›ã®ãƒ¡ã‚¤ãƒ³å‡¦ç†
        async function convertXMLToMarkdown(xmlText) {
            updateProgress(10);
            addLog('XMLã‚’è§£æã—ã¦ã„ã¾ã™...', 'info');

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

            // ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯
            const parserError = xmlDoc.querySelector('parsererror');
            if (parserError) {
                throw new Error('XMLã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }

            updateProgress(20);

            // ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆè¨˜äº‹ï¼‰ã‚’å–å¾—
            const items = xmlDoc.querySelectorAll('item');
            addLog(`${items.length}ä»¶ã®ã‚¢ã‚¤ãƒ†ãƒ ã‚’æ¤œå‡ºã—ã¾ã—ãŸ`, 'success');

            updateProgress(30);

            // è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ã‚’æŠ½å‡º
            const posts = [];
            let publishedCount = 0;
            let skippedCount = 0;

            items.forEach((item, index) => {
                const postType = getElementText(item, 'wp\\:post_type', 'post_type');
                const status = getElementText(item, 'wp\\:status', 'status');

                // post_type="post" ã‹ã¤ status="publish" ã®ã¿ã‚’å¯¾è±¡
                if (postType === 'post' && status === 'publish') {
                    const post = extractPostData(item);
                    if (post) {
                        posts.push(post);
                        publishedCount++;
                    }
                } else {
                    skippedCount++;
                    // æ‹¡å¼µãƒã‚¤ãƒ³ãƒˆ: ä¸‹æ›¸ãã‚„å›ºå®šãƒšãƒ¼ã‚¸ã‚‚ã“ã“ã§å‡¦ç†å¯èƒ½
                }
            });

            addLog(`å…¬é–‹æ¸ˆã¿æŠ•ç¨¿: ${publishedCount}ä»¶`, 'success');
            addLog(`ã‚¹ã‚­ãƒƒãƒ—: ${skippedCount}ä»¶ï¼ˆä¸‹æ›¸ã/å›ºå®šãƒšãƒ¼ã‚¸ç­‰ï¼‰`, 'warning');

            updateProgress(50);

            if (posts.length === 0) {
                addLog('å¤‰æ›å¯¾è±¡ã®è¨˜äº‹ãŒã‚ã‚Šã¾ã›ã‚“', 'warning');
                return;
            }

            // ZIPä½œæˆ
            addLog('Markdownãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆã—ã¦ã„ã¾ã™...', 'info');
            await createZipArchive(posts);

            updateProgress(100);
            addLog('âœ“ å¤‰æ›ãŒå®Œäº†ã—ã¾ã—ãŸï¼', 'success');
        }

        // è¨˜äº‹ãƒ‡ãƒ¼ã‚¿æŠ½å‡º
        function extractPostData(item) {
            try {
                const title = getElementText(item, 'title');
                const contentEncoded = getElementText(item, 'content\\:encoded', 'encoded');
                const postDate = getElementText(item, 'wp\\:post_date', 'post_date');
                const postName = getElementText(item, 'wp\\:post_name', 'post_name');
                const postId = getElementText(item, 'wp\\:post_id', 'post_id');
                const postType = getElementText(item, 'wp\\:post_type', 'post_type');
                const status = getElementText(item, 'wp\\:status', 'status');

                // ã‚«ãƒ†ã‚´ãƒªã¨ã‚¿ã‚°ã‚’æŠ½å‡º
                const categoryElements = item.querySelectorAll('category');
                const categories = [];
                const tags = [];

                categoryElements.forEach(cat => {
                    const domain = cat.getAttribute('domain');
                    const nicename = cat.getAttribute('nicename');
                    const text = cat.textContent.trim();

                    if (domain === 'category') {
                        categories.push({ name: text, slug: nicename || slugify(text) });
                    } else if (domain === 'post_tag') {
                        tags.push({ name: text, slug: nicename || slugify(text) });
                    }
                });

                return {
                    title,
                    content: contentEncoded,
                    date: postDate,
                    slug: postName || slugify(title),
                    id: postId,
                    postType,
                    status,
                    categories,
                    tags
                };
            } catch (error) {
                console.error('è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ã®æŠ½å‡ºã‚¨ãƒ©ãƒ¼:', error);
                return null;
            }
        }

        // XMLã‹ã‚‰ãƒ†ã‚­ã‚¹ãƒˆå–å¾—ï¼ˆåå‰ç©ºé–“å¯¾å¿œï¼‰
        function getElementText(parent, tagName, fallbackTag = null) {
            // åå‰ç©ºé–“ä»˜ãã‚¿ã‚°ã‚’è©¦ã™
            let element = parent.querySelector(tagName);

            // è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã€fallbackTagã‚’è©¦ã™
            if (!element && fallbackTag) {
                element = parent.querySelector(fallbackTag);
            }

            // ãã‚Œã§ã‚‚è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã€åå‰ç©ºé–“ãªã—ã§è©¦ã™
            if (!element) {
                const simpleName = tagName.replace('\\:', ':').split(':').pop();
                element = parent.querySelector(simpleName);
            }

            return element ? element.textContent.trim() : '';
        }

        // ã‚¹ãƒ©ãƒƒã‚°åŒ–é–¢æ•°ï¼ˆæ—¥æœ¬èªå¯¾å¿œï¼‰
        function slugify(text) {
            if (!text) return 'untitled';

            // æ—¥æœ¬èªã‚’ãƒ­ãƒ¼ãƒå­—å¤‰æ›ï¼ˆç°¡æ˜“ç‰ˆï¼‰
            let slug = text.toLowerCase();

            // ç°¡æ˜“çš„ãªå…¨è§’â†’åŠè§’å¤‰æ›
            slug = slug.replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, (s) => {
                return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
            });

            // æ—¥æœ¬èªæ–‡å­—ã‚’å‰Šé™¤ï¼ˆã¾ãŸã¯å¿…è¦ã«å¿œã˜ã¦ãƒ­ãƒ¼ãƒå­—å¤‰æ›ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ä½¿ç”¨ï¼‰
            slug = slug.replace(/[^\x00-\x7F]/g, '');

            // è¨˜å·ã‚’å‰Šé™¤ã—ã¦ã‚¹ãƒšãƒ¼ã‚¹ã‚’ãƒã‚¤ãƒ•ãƒ³ã«
            slug = slug
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');

            return slug || 'untitled';
        }

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆYYYY-MM-DDï¼‰
        function formatDate(dateString) {
            if (!dateString) return 'unknown-date';

            try {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            } catch {
                return 'unknown-date';
            }
        }

        // Markdownãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆ
        function generateMarkdown(post) {
            // Front Matterä½œæˆ
            const frontMatter = [
                '---',
                `title: "${escapeYaml(post.title)}"`,
                `date: "${post.date}"`,
                `slug: "${post.slug}"`,
                `status: "${post.status}"`,
                `post_type: "${post.postType}"`,
                `wordpress_id: ${post.id}`
            ];

            // ã‚«ãƒ†ã‚´ãƒª
            if (post.categories.length > 0) {
                frontMatter.push('categories:');
                post.categories.forEach(cat => {
                    frontMatter.push(`  - "${escapeYaml(cat.name)}"`);
                });
            }

            // ã‚¿ã‚°
            if (post.tags.length > 0) {
                frontMatter.push('tags:');
                post.tags.forEach(tag => {
                    frontMatter.push(`  - "${escapeYaml(tag.name)}"`);
                });
            }

            frontMatter.push('---');
            frontMatter.push('');

            // HTMLã‚’Markdownã«å¤‰æ›
            let markdown = turndownService.turndown(post.content || '');

            return frontMatter.join('\n') + '\n' + markdown;
        }

        // YAMLç”¨ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeYaml(str) {
            if (!str) return '';
            return str.replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }

        // ZIPä½œæˆã¨ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        async function createZipArchive(posts) {
            const zip = new JSZip();
            const categoryFolders = {};

            posts.forEach((post, index) => {
                // ãƒ•ã‚¡ã‚¤ãƒ«åç”Ÿæˆ
                const datePrefix = formatDate(post.date);
                const filename = `${datePrefix}-${post.slug}.md`;

                // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚©ãƒ«ãƒ€æ±ºå®šï¼ˆæ—¥æœ¬èªã®ã¾ã¾ä½¿ç”¨ï¼‰
                let folderName = 'uncategorized';
                let folderDisplayName = 'uncategorized';

                if (post.categories.length > 0) {
                    // æ—¥æœ¬èªã‚«ãƒ†ã‚´ãƒªåã‚’ãã®ã¾ã¾ä½¿ç”¨
                    folderDisplayName = post.categories[0].name || 'uncategorized';
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚·ã‚¹ãƒ†ãƒ ç”¨ã«å®‰å…¨ãªåå‰ã«å¤‰æ›
                    folderName = sanitizeFolderName(folderDisplayName);
                }

                // Markdownç”Ÿæˆ
                const markdown = generateMarkdown(post);

                // ZIPã«è¿½åŠ 
                const filePath = `${folderName}/${filename}`;
                zip.file(filePath, markdown);

                // çµ±è¨ˆæƒ…å ±
                if (!categoryFolders[folderName]) {
                    categoryFolders[folderName] = 0;
                }
                categoryFolders[folderName]++;

                // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹æ›´æ–°
                const progress = 50 + Math.floor((index / posts.length) * 40);
                updateProgress(progress);
            });

            // ã‚«ãƒ†ã‚´ãƒªåˆ¥çµ±è¨ˆã‚’ãƒ­ã‚°å‡ºåŠ›
            addLog('ã‚«ãƒ†ã‚´ãƒªåˆ¥ãƒ•ã‚¡ã‚¤ãƒ«æ•°:', 'info');
            Object.entries(categoryFolders).forEach(([folder, count]) => {
                addLog(`  - ${folder}: ${count}ä»¶`, 'info');
            });

            updateProgress(90);
            addLog('ZIPãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆã—ã¦ã„ã¾ã™...', 'info');

            // ZIPç”Ÿæˆã¨ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆUTF-8ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°æŒ‡å®šï¼‰
            const blob = await zip.generateAsync({
                type: 'blob',
                compression: 'DEFLATE',
                compressionOptions: {
                    level: 6
                }
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wordpress-posts-${Date.now()}.zip`;
            document.body.appendChild(a);
            a.click();
